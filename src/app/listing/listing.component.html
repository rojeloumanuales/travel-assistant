<div class="row pt-5 pl-5 pr-5">
    <div class="col-6">
        <mat-form-field class="mr-4">
            <mat-label>City</mat-label>
            <mat-select>
                <mat-option [value]="'Cebu'">
                    Cebu
                </mat-option>
                <mat-option [value]="'Mandaue'">
                    Mandaue
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Baranggay</mat-label>
            <mat-select>
                <mat-option [value]="'Cebu'">
                    Lahug
                </mat-option>
                <mat-option [value]="'Apas'">
                    Apas
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-6">
        <button type="button" class="float-right btn btn-primary">
            Add
        </button>
        <div class="clearfix"></div>
    </div>
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Shiba Inu</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                            Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                            originally
                            bred for hunting.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
