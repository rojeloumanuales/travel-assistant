<div class="row pt-5 pl-5 pr-5 listing-cont">
    <div class="col-8 offset-2">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="mr-4">
                    <mat-label>City</mat-label>
                    <mat-select [(value)]="citySelected" (selectionChange)="filterCityList(citySelected)">
                        <mat-option [value]="''"></mat-option>
                        <mat-option *ngFor="let unique of uniqueCity" [value]="unique.city">
                            {{ unique.city }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Baranggay</mat-label>
                    <mat-select [(value)]="brgySelected" (selectionChange)="filterBrgyList(brgySelected)">
                        <mat-option [value]="''"></mat-option>
                        <mat-option *ngFor="let uniqueB of uniqueBrgy" [value]="uniqueB.barangay">
                            {{ uniqueB.barangay }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <button type="button" *ngIf="isAdmin" routerLink="/add-form" class="float-right btn btn-primary">
                    Add
                </button>
                <div class="clearfix"></div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12 mb-5" *ngFor="let parking of parkData">
                        <mat-card class="example-card">
                            <mat-card-header>
                                <mat-card-title>{{ parking.company }}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <div>
                                    <mat-list>
                                        <mat-list-item> <strong class="mr-1">City: </strong> {{ parking.city }}
                                        </mat-list-item>
                                        <mat-list-item> <strong class="mr-1">Barangay: </strong> {{ parking.barangay }}
                                        </mat-list-item>
                                        <mat-list-item> <strong class="mr-1">Address: </strong> {{ parking.address }}
                                        </mat-list-item>
                                        <mat-list-item> <strong class="mr-1">Type of Vehicle: </strong>
                                            {{ parking.type }}
                                        </mat-list-item>
                                        <mat-list-item> <strong class="mr-1">Capacity: </strong> {{ parking.capacity }}
                                        </mat-list-item>
                                        <mat-list-item> <strong class="mr-1">Available: </strong>
                                            {{ parking.capacity - parking.occupied }}
                                        </mat-list-item>
                                    </mat-list>
                                </div>
                                <div>
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7850.274753646113!2d123.90288862409072!3d10.330889320499113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a999218ad96ccd%3A0x73cd2c6cb520d2c!2sCebu+IT+Park%2C+Cebu+City%2C+Cebu%2C+Philippines!5e0!3m2!1sen!2shk!4v1565424701186!5m2!1sen!2shk"
                                        width="400" height="300" frameborder="0" style="border:0"
                                        allowfullscreen></iframe>
                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <button *ngIf="isAdmin" type="button" class="float-right btn btn-primary">
                                    Update
                                </button>
                                <div class="clearfix"></div>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
