<div class="container mt-5 login-cont">
    <div class="row">
        <div class="col-6 offset-3">
            <mat-card class="example-card">
                <mat-card-header>
                    Welcome to Park2Go
                </mat-card-header>
                <mat-card-content>
                    <div class="container mt-5">
                        <div class="row">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="col-12">
                                    <mat-form-field>
                                        <input matInput placeholder="email" formControlName="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field>
                                        <input matInput type="password" placeholder="password"
                                            formControlName="password">
                                    </mat-form-field>
                                </div>
                                <div class="col-12 mt-2">
                                    <alert type="danger" *ngIf="invalidCreds">
                                        Invalid credentials
                                    </alert>
                                </div>
                                <div class="col-12 mt-2">
                                    <button mat-raised-button color="primary" class="pull-right">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
